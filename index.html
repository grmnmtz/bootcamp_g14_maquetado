<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Intro to CSS</title>
  </head>
  <body>
    <!-- Agregar el estilo como un atributo de la etiqueta -->
    <h1 style="color: red; font-size: 15px; text-decoration: underline">
      Estilos agregados como atributo de la etiqueta
    </h1>

    <!-- Usar una etiqueta de Style -->
    <style>
      h2 {
        color: blue;
        font-size: 30px;
      }

      p {
        color: lightcoral;
        font-size: 25px;
      }
    </style>

    <h2>Estilos agregados utilizando una etiqueta de style en el Body</h2>
    <p>Esto es un parrafo, estilizado con la misma etiqueta style</p>

    <!-- Estilos agregos desde un archivo .css-->

    <h3>Estilos agregados por archivo CSS</h3>
    <h4>Estilo agregado por archivo CSS</h4>

    <p id="parrafo1">Este es el primer parrafo</p>
    <p id="parrafo2">Este es el segundo parrafo</p>

    <div class="caja"></div>

    <div class="caja" id="cajaRoja"></div>

    <div class="caja3"></div>

    <div class="contenedor">
      <p></p>
    </div>
  </body>
</html>
