<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/styles.css" />

    <title>Tarea CSS 5 Bootstrap</title>
  </head>
  <body>
    <!-- Navigation bar section  -->

    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid nav-container">
            <a class="navbar-brand h2" href="../index.html">Kodemia</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/login.html">Login</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Cards Sections -->

    <main class="container-fluid">
      <div class="container login-container">
        <div class="row">
          <div class="col-md-6">
            <div class="banner-form">
              <div class="login-text-container">
                <h2 class="login-text'1">¿Estás listo para comenzar?</h2>
                <h4 class="login-text2">Regístrate y comienza tu aventura</h4>
              </div>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    Nunca compartiremos tus datos con nadie
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input type="password" class="form-control" id="inputPass" />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Acepto los términos y condiciones</label
                  >
                </div>
                <button type="submit" class="btn btn-primary login-button">
                  Enviar
                </button>
              </form>
            </div>
          </div>
          <div class="d-none d-md-block col-md-6">
            <div class="banner-form-image">
              <img
                src="../images/undraw_Code_review_re_woeb.svg"
                class="login-image"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container-fluid footer">
        <div class="footer-content">
          <div class="footer-links">
            <a href="" class="footer-home">Home</a>
            <a href="" class="footer-contact">Contact</a>
            <a href="" class="footer-services">Services</a>
            <a href="" class="footer-faq">FAQ</a>
          </div>
          <div>
            <p class="footer-bottom">All Rights Reserved 2021 Kodemia</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
